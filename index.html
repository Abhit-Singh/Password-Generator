<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-header center-text">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea class="center-text pass" id="random_password" placeholder="Your Random Secure Password" aria-label="Generated Random Password" disabled tabindex="-1" readonly></textarea>
        </div>
        <div class="card-footer center-text">
          <button id="generate" class="btn ">Generate</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
